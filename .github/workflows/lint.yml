name: Linter

on: push

jobs:
  clang-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run clang-format style check
        uses: jidicula/clang-format-action@v4.9.0
        with:
          clang-format-version: "13"
          style: "file"

  find-todos-fixme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run todo check
        run: | 
         if grep -rE -n 'TODO|FIXME' * | grep -v 'TODOLater'; then
          exit 1
         else
          echo "All good"
         fi
