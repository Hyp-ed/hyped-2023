<!DOCTYPE html>
<html>
  <head>
    <title>c-beam telemetry server</title>
    <script type="module" src="openmct/dist/openmct.js"></script>
    <script type="module" src="./plugins/lib/http.js"></script>
    <script type="module" src="./plugins/dictionary-plugin.js"></script>
    <script
      type="module"
      src="./plugins/historical-telemetry-plugin.js"
    ></script>
    <script type="module" src="./plugins/realtime-telemetry-plugin.js"></script>
    <style>
      body {
        background-color: #333;
      }
    </style>
  </head>
  <body>
    <script>
      const timeWindow = 24 * 60 * 60 * 1000;

      openmct.setAssetPath('node_modules/openmct/dist');

      // Bundled plugins
      openmct.install(openmct.plugins.LocalStorage());
      openmct.install(openmct.plugins.MyItems());
      openmct.install(openmct.plugins.UTCTimeSystem());
      openmct.time.clock('local', { start: -timeWindow, end: 0 });
      openmct.time.timeSystem('utc');
      openmct.install(openmct.plugins['Espresso']());

      openmct.install(
        openmct.plugins.Conductor({
          menuOptions: [
            // Configuration for the LocalClock in the UTC time system
            {
              clock: 'local',
              timeSystem: 'utc',
              clockOffsets: { start: -timeWindow, end: 0 },
              zoomOutLimit: 31 * 24 * 60 * 60 * 1000,
              zoomInLimit: 60 * 1000,
            },
          ],
        }),
      );

      // Local plugins
      var types = [];
      var dictionaries = [];

      for (var i = 0; i < dictionaries.length; i++) {
        openmct.install(
          DictionaryPlugin({
            name: dictionaries[i].name,
            description: dictionaries[i].options.description,
            key: dictionaries[i].key,
            type: dictionaries[i].key.telemetry,
            namespace: dictionaries[i].key.taxonomy,
          }),
        );
        types.push(dictionaries[i].key + '.telemetry');
      }

      openmct.install(HistoricalTelemetryPlugin(types));
      openmct.install(RealtimeTelemetryPlugin(types));

      openmct.start();
    </script>
  </body>
</html>
